name: CI-CD Pipeline

# -----------------------------
# D√©clencheurs du pipeline
# -----------------------------
on:
  push:
    branches:
      - develop     # üëà ta branche de travail
  pull_request:
    branches:
      - develop     # PR vers develop


jobs:

  # =============================
  # JOB 1 ‚Äî TESTS & QUALIT√â
  # =============================
  test:
    runs-on: ubuntu-latest

    steps:

      # 1Ô∏è‚É£ R√©cup√©rer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Installer d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Lint code
      - name: Lint with flake8
        run: |
          flake8 app

      # 5Ô∏è‚É£ Lancer les tests
      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pytest tests/ -v


  # =============================
  # JOB 2 ‚Äî BUILD DOCKER
  # =============================
  docker:
    needs: test      # Lance seulement si tests OK
    runs-on: ubuntu-latest

    steps:

      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Build image
      - name: Build Docker image
        run: |
          docker build -t inventory-api .

      # 3Ô∏è‚É£ V√©rifier taille (optionnel TP)
      - name: Check image size
        run: |
          docker images inventory-api
